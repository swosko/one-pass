<ion-view view-title="Account">
    <ion-nav-bar class="bar-stable">
        <ion-nav-back-button>
        </ion-nav-back-button>

        <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
        </ion-nav-buttons>

        <ion-nav-buttons side="right" ng-hide="">
            <button class="button button-clear button-positive" ng-click="showCrudForm()">Edit</button>
        </ion-nav-buttons>
    </ion-nav-bar>

  <ion-content ng-controller="AccountDetailCtrl">
      <div class="">
          <h3>{{acct.Name}}</h3>
      </div>
        <!--<div class="button-bar">
            <a class="button">First</a>
            <a class="button">Second</a>
            <a class="button">Third</a>
        </div>-->

      <div class="list">
          <label class="item item-input">
              <span class="input-label">Username</span>
              <input type="text" ng-model="acct.UserName" readonly="readonly">
          </label>
          <label class="item item-input">
              <span class="input-label">Password</span>
              <input type="text" readonly="readonly" value="{{acct.Password | mask}}">
              <!--<button class="button button-small">Copy</button>-->
          </label>
          <label class="item item-input item-stacked-label">
              <span class="input-label">URL</span><br/>
              <a href="{{acct.URL}}" ng-model="acct.URL" target="_blank">{{acct.URL}}</a>
          </label>
          <label class="item item-input item-stacked-label">
              <span class="input-label">Notes</span><br/>
              <textarea rows="10">{{acct.Notes}}</textarea>
          </label>
      </div>
